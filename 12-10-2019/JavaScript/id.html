<!DOCTYPE html>
<html>
<head>
    <title>
        ID Function
    </title>
</head>
<body>
    <p id="p"></p>
    <p id="p1"></p>
    <script>
        var one=1,two=2;
        document.getElementById("p").innerHTML=one;
        document.getElementById("p1").innerHTML=two;
    </script>
</body>
</html>
