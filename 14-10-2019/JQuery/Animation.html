<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script src="jquery.js"></script>
</head>
<body>
    
    <script>
        $(document).ready(function(){
            $('#animDiv').animate({
                height: '200px',
                width: '200px'
            },5000,'swing',function(){
                $('#msg').append('Animation Completed');
            });
        });
    </script>
    <style>
            .redDiv {
                background-color: red;
                height: 100px;
                width: 100px;
            }
        </style>
    <h1>Animation Methods</h1>
    <div id="animDiv" class="redDiv"></div>
    <p id="msg"></p>


    
</body>
</html>
