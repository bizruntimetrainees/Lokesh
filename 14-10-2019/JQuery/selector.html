<!DOCTYPE html>
<html>
<head>
    <script src="jquery.js">
    </script>
    <script>
        $(document).ready(function () {

            $('p').append('This is paragraph.'); // appends text to all p elements

            $('div').append('This is div.'); // appends text to all div elements

        });
    </script>
   
</head>
<body>   
	<div>
		<p></p>
		<p></p>
	</div>

	<p></p>

	<div></div>
</body>
</html>
