<!DOCTYPE html>
<html>
<head>
	<script src="jquery.js">
    </script>
	<style>
        .image1 {
            background-image: url("248148.jpg");
            height: 1000px;
            width: 1900px;
        }
		.image2 {
            background-image: url("248241.jpg");
            height: 1000px;
            width: 1900px;
			display:none;
        }
    </style>
    <script>
        $(document).ready(function () {
			
		$('#div1').hide(500, function () {
                    $('#msgDiv').append('Red div is hidden.')
                });

		$('#div2').show(500, function () {
							$('#msgDiv').append('Yellow div is visible.')
						});

        });
    </script>
</head>
<body>
	<h1>Hide and Show</h1>
	<div id="msgDiv">
	</div>
	<div id="div1" class="image1">
	</div>

	<div id="div2" class="image2">
	</div>
</body>
</html>
