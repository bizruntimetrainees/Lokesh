<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Static</title>
</head>
<body>
    <script>
        var tree = ['Mango','Banana','Apple','Sapota','Orange']
        var num = [34,56,87,12,56,1]
        var num2 =[1,2,3,4,5,6]

        console.log("Min : "+d3.min(num));
        console.log("Max : "+d3.max(num));
        console.log("Sum : "+d3.sum(num));
        console.log("Extent : "+d3.extent(num));
        console.log("Mean : "+d3.mean(num));
        console.log("Median : "+d3.median(num));
        console.log("Median : "+d3.median(num2));
        console.log("Quantile : "+d3.quantile(num,0.25));
        console.log("Quantile : "+d3.quantile(num,0.5));
        console.log("Quantile : "+d3.quantile(num,0.75));
        console.log("Quantile : "+d3.quantile(num,1));
        console.log("Quantile : "+d3.quantile(num,0));
        console.log("Variance : "+d3.variance(num));
        console.log("Deviation : "+d3.deviation(num));
        console.log("Min : "+d3.min(tree));

        

    </script>
        
</body>
</html>
